<#if listAppResources?? && listAppResources?size &gt; 0>
	<#list listAppResources as appResource>
		<div class="control-group">
			<label class="control-label">
				${(appResource.formResourceType.description)!}
			</label>
			<div class="controls">
				<a href="jsp/admin/plugins/appointment/modules/resource/ManageAppointmentResources.jsp?view=viewResourceCalendar&id_resource=${appResource.resource.idResource}&resource_type=${appResource.formResourceType.resourceTypeName}" title="#i18n{module.appointment.resource.resource_calendar.viewResourceCalendar}" >
					${(appResource.resource.resourceName)!}
				</a>
			</div>
		</div>
	</#list>
</#if>
